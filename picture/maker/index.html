    <script>

        //================Search images on unsplash===================//
        $(document).on('change', '#search-images', function () {
            var query = $(this).val();
            if (query.length > 0) {
                $('.loader').removeClass('d-none');
                $.get('search-background.json', {search_images: query}, function (response) {
                    if (response.status == 'failure') {
                        $('.loader').addClass('d-none');
                        $('#search-result').empty().html('<h5>No Result for ' + query + '<h5>');
                    } else {
                        $('#search-result').empty();
                        $('.loader').addClass('d-none');
                        for (var i in response.data) {
                            $('#search-result').append('<div class="col-2 image-wrapper"><img class="bg-images" crossorigin="Anonymous" src="' + response.data[i].urls.thumb + '" data-main="' + response.data[i].urls.regular + '"></div>')
                        }
                    }
                })
            }
        });
        $(document).ready(function () {

            var defaultTopics = ['nature', 'waterfall', 'jungle', 'animals', 'rocks', 'mountains', 'horizon', 'sea shore', 'home windows', 'cute', 'feathers', 'birds'];
            var topic = defaultTopics[Math.floor(Math.random() * defaultTopics.length)];
            $('.loader').removeClass('d-none');
            $.get('search-background.json', {search_images: topic}, function (response) {
                if (response.status == 'failure') {
                    $('.loader').addClass('d-none');
                    $('#search-result').empty().html('<h5>No Result for ' + topic + '<h5>');
                } else {
                    $('#search-result').empty();
                    $('.loader').addClass('d-none');
                    if(quote != ''){
                        $('#search-result').append('<div class="col-md-2 col-6 image-wrapper"><img class="bg-images active" id="quote-image" crossorigin="Anonymous" src="' + quote.image_url + '" data-main="' + quote.image_url + '"></div>');
                    }
                    else if(quote_image){
                        $('#search-result').append('<div class="col-md-2 col-6 image-wrapper"><img class="bg-images active" id="quote-image" crossorigin="Anonymous"  src="' + quote_image + '" data-main="' + quote_image + '"></div>');
                    }
                    for (var i in response.data) {
                        $('#search-result').append('<div class="col-md-2 col-6 image-wrapper"><img class="bg-images" src="' + response.data[i].urls.thumb + '" data-main="' + response.data[i].urls.regular + '"></div>')
                    }


                }
                $("img").on('error',function() {
                    $(this).parent('.image-wrapper').addClass('d-none');
                });
            })

        });


    </script>
